<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>College Addmission Form<hr></header>
    <form action="#">
        <p>*fill all the elements</p>
        <h3>Student Name</h3>
            <input type="text" id="fname" name="fname" placeholder="First name">
            <input type="text" id="fname" name="fname" placeholder="Last name">
        <h3>Gender</h3>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="others" value="others" name="gender">
        <label for="others">Others</label><br><br>
        <h3 style="line-height: 1px;">Date of birth</h3>
        <input type="date" name="dob" id="dob"><br>
        <div class="place">
            <div class="country">
                <h3>Country</h3>
                <select>
                    <option value="none">Select</option>
                    <option value="India">India</option>
                    <option value="America">America</option>
                    <option value="China">China</option>
                    <option value="Australia">Australia</option>
                    <option value="Germeny">Germeny</option>
                </select>
            </div>
            <div class="state">
                <h3>State</h3>
                <select>
                    <option value="none">Select</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Delhi">Delhi</option>
                    <option value="TamilNadu">TamilNadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Rajasthan">Rajasthan</option>
                </select>
            </div>
        </div>
        <div class="contact">
            <div class="mobile_no">
                <h3>Mobile No.</h3>
                <input type="text" name="mobile_no" placeholder="(000-000-0000)">
            </div>
            <div class="emergency_no">
                <h3>Emergency No.</h3>
                <input type="text" name="emergency_no" placeholder="(000-000-0000)">
            </div>
        </div>
        <div>
            <h3>E-mail</h3>
            <input type="email" name="email" placeholder="enter your mail">
        </div>    
            <h3>Course</h3>
            <select id="course" name="course">
                <option value="none">Select</option>
                <option value="computerScience">Computer Science</option>
                <option value="business">Business</option>
                <option value="engineering">Engineering</option>
                <option value="arts">Arts</option>
            </select><br><br>
        <h4>Do you speak any other languages than English</h4>
        <input type="radio" value="yes" name="language" id="yes">
            <label for="yes">Yes</label>
        <input type="radio" value="no" name="language" id="no">
            <label for="no">No</label><br><br>
        <div class="button">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
